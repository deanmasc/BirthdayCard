<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sister!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.open {
            transform: rotateY(-180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #5f27cd;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .envelope-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .open-btn {
            background: #5f27cd;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(95, 39, 205, 0.4);
        }

        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(95, 39, 205, 0.5);
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .signature {
            font-size: 1.5rem;
            color: #e74c3c;
            font-style: italic;
            margin-top: 20px;
        }

        .decorative-element {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .decorative-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decorative-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 0.5s;
        }

        .decorative-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 1s;
        }

        .decorative-element:nth-child(4) {
            bottom: 10%;
            right: 15%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .heart {
            color: #e74c3c;
            font-size: 1.5rem;
            margin: 0 5px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 300px;
                height: 400px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-element">‚ú®</div>
    <div class="decorative-element">üéà</div>
    <div class="decorative-element">üéâ</div>
    <div class="decorative-element">üéÇ</div>

    <div class="container">
        <div class="card" id="birthdayCard">
            <div class="card-face card-front">
                <div class="envelope-icon">üíå</div>
                <h1>Happy Birthday!</h1>
                <button class="open-btn" onclick="openCard()">Open Card</button>
            </div>
            <div class="card-face card-back">
                <h1>Dear Ashleigh <span class="heart">‚ù§Ô∏è</span></h1>
                <p class="message">
                    Happy Birthday! I am extremely grateful to have you as my sister. 
                    Your intelligence, kindness and wit are traits I look up to. 
                    I hope that this year is filled with endless joy, laughs and achievements!
                </p>
                <p class="signature">From your brother,<br>Dean</p>
            </div>
        </div>
    </div>

    <script>
        function openCard() {
            const card = document.getElementById('birthdayCard');
            card.classList.add('open');
            
            // Create confetti effect
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#f39c12', '#2ecc71', '#9b59b6'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}%;
                    top: -10px;
                    opacity: ${Math.random()};
                    transform: rotate(${Math.random() * 360}deg);
                    animation: confettiFall ${3 + Math.random() * 2}s linear;
                `;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    top: 100vh;
                    transform: rotate(${Math.random() * 360}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
